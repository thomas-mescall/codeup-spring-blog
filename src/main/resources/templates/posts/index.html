<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="INSERT CSS LINK">-->
    <title>Index</title>
</head>
<body>
<h1>THIS IS THE INDEX</h1>
<div th:include="partials/nav-bar"></div>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>User Email</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.getUser().getEmail()}"></td>
    </tr>
</table>

</body>
</html>
